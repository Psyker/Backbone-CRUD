<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
    <meta charset="utf-8">
    <title>BackBone Tutorial</title>
  </head>
  <body>
    <div class="container">
      <h1>BackBone CRUD</h1>


      <table class="table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Release</th>
            <th>Action</th>
          </tr>
          <tr>
            <td><input type="text" class="form-control author-input"></td>
            <td><input type="text" class="form-control title-input"></td>
            <td><input type="number" class="form-control release-input"></td>
            <td><button class="btn btn-primary add-book" type="submit">Add</button></td>
          </tr>
        </thead>
        <tbody class="books-list">

        </tbody>
      </table>
    </div>

    <script class="books-list-template" type="text/template">
      <td><span class="author"><%= author %></span></td>
      <td><span class="title"><%= title %></span></td>
      <td><span class="release"><%= release %></span></td>
      <td>
        <button class="btn btn-warning edit-book">Edit</button>
        <button class="btn btn-danger delete-book">Delete</button>
        <button class="btn btn-success update-book" style="display: none">Update</button>
        <button class="btn btn-danger cancel-book" style="display: none">Cancel</button>
      </td>
    </script>




    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="bower_components/backbone/backbone.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
